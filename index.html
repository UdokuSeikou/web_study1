<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
    </head>
    <body>
        <h1>Hello</h1>
        <p>これはサンプルページですそして<br>これで改行ができます</p>
        <hr>あるいは<hr />
        <p>別の段落と改行は表示が違う様子ですね</p>

        <pre>
            preタグを使えば、改行コードを
            そのままページに反映できます
        </pre>

        <a href="https://google.com">これはGoogleのページです</a>

        <p>これはulによるリスト</p>
        <ul>
            <li>項目1</li>
            <li>項目2</li>
        </ul>
        <p>これはolによるリスト</p>
        <ol>
            <li>項目1</li>
            <li>項目2</li>
        </ol>
        
    </body>
</html>
