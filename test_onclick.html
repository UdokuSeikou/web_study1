<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>AAA</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Hello!</h1>
        <div class="container">
            <p onclick="action(event)">Click</p>
            <script>
                let count = 0;

                function action(event){
                    count++;
                    // taegetにはイベントが発生した要素のDOMオブジェクトが保管されている
                    let dom = event.target;
                    dom.textContent = 'Count: ' + count;
                }

            </script>
        </div>
    </body>
</html>
