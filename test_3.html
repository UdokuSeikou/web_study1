<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Hello!</h1>
        <div class="container">
            <p>
                <script>
                    let price = 1235000;
                    let tax0 = 0.08;
                    let tax1 = 0.1;
                    document.write("金額：" + price + "<br>");
                    document.write("軽減税率適用：" + price * (1.0 + tax0) + "円<br>");
                    document.write("通常の税率：" + price * (1.0 + tax1) + "円<br>");
                </script>
            </p>
        </div>
    </body>
</html>
